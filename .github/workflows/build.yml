name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk build-essential git zip unzip libncurses5 libtool
    - name: Build
      run: |
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        export PATH="$JAVA_HOME/bin:$PATH"
        python3.10 -m pip install --user buildozer cython
        export PATH="$HOME/.local/bin:$PATH"
        buildozer android debug 2>&1 | tee build.log
    - name: Find and verify APK
      run: |
        echo "=== Searching for APK ==="
        ls -la bin/ 2>/dev/null || echo "No bin/"
        APK=$(find ~/.buildozer -name "*.apk" -type f 2>/dev/null | head -1)
        if [ -n "$APK" ]; then
          echo "✅ APK found: $APK"
          cp "$APK" app.apk
          ls -lh app.apk
        else
          echo "❌ No APK found"
          exit 1
        fi
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: app.apk
        if-no-files-found: error