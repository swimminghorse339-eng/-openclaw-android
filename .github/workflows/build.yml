name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      # Force buildozer to use its own NDK/SDK, not system ones
      ANDROID_NDK: ""
      ANDROID_NDK_HOME: ""
      ANDROID_NDK_ROOT: ""
      ANDROID_SDK: ""
      ANDROID_SDK_HOME: ""
      ANDROID_SDK_ROOT: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Clear conflicting env vars
        run: |
          echo "Clearing system Android SDK/NDK env vars..."
          unset ANDROID_NDK
          unset ANDROID_NDK_HOME
          unset ANDROID_NDK_ROOT
          unset ANDROID_SDK
          unset ANDROID_SDK_HOME
          unset ANDROID_SDK_ROOT
          echo "ANDROID_NDK: $ANDROID_NDK"
          echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
          echo "ANDROID_NDK_ROOT: $ANDROID_NDK_ROOT"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-17-jdk build-essential git zip unzip

      - name: Install Buildozer
        run: |
          pip install buildozer cython packaging

      - name: Cache buildozer downloads
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Build APK
        run: |
          # Auto-accept licenses via env var, then build
          export ANDROID_SDK_HOME="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$ANDROID_SDK_HOME/licenses"
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_SDK_HOME/licenses/android-sdk-license"
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_SDK_HOME/licenses/android-sdk-preview-license"
          buildozer android debug
        timeout-minutes: 85
        env:
          ANDROID_NDK: ""
          ANDROID_NDK_HOME: ""
          ANDROID_NDK_ROOT: ""
          ANDROID_SDK: ""
          ANDROID_SDK_HOME: ""
          ANDROID_SDK_ROOT: ""

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
          if-no-files-found: warn

      - name: List build artifacts
        if: always()
        run: |
          echo "Looking for APK files..."
          find . -name "*.apk" -type f -ls 2>/dev/null || echo "No APK found"
          ls -la bin/ 2>/dev/null || echo "No bin directory"
