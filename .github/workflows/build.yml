name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system deps
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk build-essential git zip unzip libncurses5
        
    - name: Prepare buildozer.spec
      run: |
        cat >> buildozer.spec << 'EOF'

# Android SDK settings
android.sdk_path = ~/.buildozer/android/platform/android-sdk
android.ndk_path = ~/.buildozer/android/platform/android-ndk-r23b
android.accept_sdk_license = True
EOF
        
    - name: Build APK
      run: |
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        export PATH="$JAVA_HOME/bin:$PATH"
        python3.10 -m pip install --user buildozer cython
        export PATH="$HOME/.local/bin:$PATH"
        
        # Initialize and build
        buildozer android debug
        
    - name: Find APK
      run: |
        APK=$(find ~/.buildozer -name "*.apk" 2>/dev/null | head -1)
        if [ -z "$APK" ]; then
          APK=$(find . -name "*.apk" 2>/dev/null | head -1)
        fi
        if [ -n "$APK" ]; then
          cp "$APK" app.apk
          ls -lh app.apk
        else
          echo "APK not found!"
          exit 1
        fi
        
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: app.apk
        if-no-files-found: error