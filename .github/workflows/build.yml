name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-17-jdk build-essential
          sudo apt-get install -y libgl1-mesa-dev libgles2-mesa-dev libfreetype6-dev libpng-dev
          sudo apt-get install -y libx11-dev libxext-dev libxrender-dev

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-v2-${{ hashFiles('**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-v2-

      - name: Install Buildozer
        run: |
          pip install buildozer cython setuptools packaging

      - name: Setup Android SDK for Buildozer
        run: |
          # Create SDK in the location buildozer expects
          SDK_DIR="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDK_DIR"
          cd "$SDK_DIR"
          
          # Download command line tools
          if [ ! -d "cmdline-tools" ]; then
            echo "Downloading Android SDK command line tools..."
            wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
            unzip -q commandlinetools-linux-11076708_latest.zip
            mkdir -p cmdline-tools/latest
            mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
            rm commandlinetools-linux-11076708_latest.zip
          fi
          
          # Accept licenses and install required packages
          export ANDROID_HOME="$SDK_DIR"
          yes | "$SDK_DIR/cmdline-tools/latest/bin/sdkmanager" --licenses || true
          "$SDK_DIR/cmdline-tools/latest/bin/sdkmanager" "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"
          
          echo "SDK setup complete"
          ls -la "$SDK_DIR"
          ls -la "$SDK_DIR/build-tools/" || echo "No build-tools yet"

      - name: Create buildozer.spec
        run: |
          cat > buildozer.spec << 'SPEC'
          [app]
          title = Windows Remote
          package.name = windowsremote
          package.domain = com.example
          source.dir = .
          version = 0.1
          requirements = python3,kivy,requests,pyjnius,setuptools
          orientation = portrait
          fullscreen = 0
          android.archs = arm64-v8a
          android.permissions = INTERNET
          
          [buildozer]
          log_level = 2
          warn_on_root = 1
          
          [env]
          ANDROID_HOME = /home/runner/.buildozer/android/platform/android-sdk
          ANDROID_SDK_ROOT = /home/runner/.buildozer/android/platform/android-sdk
          SPEC

      - name: Build APK
        run: |
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"
          buildozer -v android debug
        timeout-minutes: 120

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            bin/*.apk
            .buildozer/android/platform/build/dists/*/build/outputs/apk/debug/*.apk
          if-no-files-found: warn