name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-17-jdk build-essential
          sudo apt-get install -y libgl1-mesa-dev libgles2-mesa-dev libfreetype6-dev libpng-dev
          sudo apt-get install -y libx11-dev libxext-dev libxrender-dev
          sudo apt-get install -y libffi-dev libltdl-dev autoconf automake libtool
          sudo apt-get install -y texinfo pkg-config

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-v6-${{ hashFiles('**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-v6-

      - name: Install Buildozer
        run: |
          pip install buildozer cython setuptools packaging

      - name: Setup Android SDK and Compatible NDK
        run: |
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform
          
          # Link system SDK
          rm -rf android-sdk 2>/dev/null || true
          ln -sf /usr/local/lib/android/sdk android-sdk
          
          # Download compatible NDK (25.2.9519653)
          if [ ! -d "android-ndk-r25b" ]; then
            echo "Downloading NDK 25.2.9519653..."
            wget -q --show-progress https://dl.google.com/android/repository/android-ndk-r25c-linux.zip || curl -L -o android-ndk-r25c-linux.zip https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
            unzip -q android-ndk-r25c-linux.zip
            mv android-ndk-r25c android-ndk-r25b
            rm -f android-ndk-r25c-linux.zip
          fi
          
          # Create tools/bin with wrappers
          mkdir -p android-sdk/tools/bin
          cat > android-sdk/tools/bin/sdkmanager << 'EOF'
          #!/bin/bash
          exec /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "$@"
          EOF
          chmod +x android-sdk/tools/bin/sdkmanager
          
          echo "Setup complete"

      - name: Create buildozer.spec
        run: |
          cat > buildozer.spec << 'SPEC'
          [app]
          title = Windows Remote
          package.name = windowsremote
          package.domain = com.example
          source.dir = .
          version = 0.1
          requirements = python3,kivy,requests,pyjnius,setuptools
          orientation = portrait
          fullscreen = 0
          android.archs = arm64-v8a
          android.permissions = INTERNET
          
          [buildozer]
          log_level = 2
          warn_on_root = 1
          SPEC

      - name: Build APK
        run: |
          # Clear system NDK env vars to use our downloaded NDK
          unset ANDROID_NDK
          unset ANDROID_NDK_HOME
          unset ANDROID_NDK_ROOT
          unset ANDROID_NDK_LATEST_HOME
          
          # Set SDK to our directory
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"
          
          echo "Building with NDK: $HOME/.buildozer/android/platform/android-ndk-r25b"
          buildozer -v android debug
        timeout-minutes: 120

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            bin/*.apk
            .buildozer/android/platform/build/dists/*/build/outputs/apk/debug/*.apk
          if-no-files-found: warn