name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-17-jdk build-essential git zip unzip

      - name: Install Buildozer
        run: |
          pip install buildozer cython packaging

      - name: Cache buildozer downloads
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Build APK (auto-download SDK)
        run: |
          buildozer android debug
        timeout-minutes: 85

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
          if-no-files-found: warn

      - name: List build artifacts
        if: always()
        run: |
          echo "Looking for APK files..."
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK found"
          ls -la bin/ 2>/dev/null || echo "No bin directory"
