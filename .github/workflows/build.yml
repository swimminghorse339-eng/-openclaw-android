name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk build-essential git zip unzip libncurses5
    - name: Build
      run: |
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        export PATH="$JAVA_HOME/bin:$PATH"
        python3.10 -m pip install --user buildozer cython
        export PATH="$HOME/.local/bin:$PATH"
        
        # Debug Java
        echo "JAVA_HOME=$JAVA_HOME"
        java -version
        
        # Build with full log
        buildozer android debug 2>&1 | tee build.log || echo "BUILD_EXIT=$?"
        
    - name: Debug Output
      if: always()
      run: |
        echo "=== Last 50 lines of build.log ==="
        tail -50 build.log
        echo "=== Looking for APK ==="
        find ~/.buildozer -name "*.apk" 2>/dev/null | head -5
        find . -name "*.apk" 2>/dev/null | head -5
    - name: Stage APK
      run: |
        APK=$(find ~/.buildozer -name "*.apk" 2>/dev/null | head -1)
        [ -n "$APK" ] && cp "$APK" app.apk && ls -lh app.apk
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: app.apk
        if-no-files-found: warn