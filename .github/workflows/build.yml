name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # Pin to older Ubuntu for stability
    timeout-minutes: 90
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk build-essential git zip unzip libncurses5  # ncurses5 works on 22.04
    - name: Build
      run: |
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        export PATH="$JAVA_HOME/bin:$PATH"
        python3.10 -m pip install --user buildozer cython
        export PATH="$HOME/.local/bin:$PATH"
        buildozer android debug 2>&1 | tee build.log
    - name: Find APK
      if: always()
      run: |
        find ~/.buildozer -name "*.apk" -exec cp {} app.apk \; 2>/dev/null || true
        ls -la app.apk 2>/dev/null || echo "No APK yet"
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: app.apk
        if-no-files-found: warn