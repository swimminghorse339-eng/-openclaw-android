name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-17-jdk build-essential
          sudo apt-get install -y libgl1-mesa-dev libgles2-mesa-dev libfreetype6-dev libpng-dev
          sudo apt-get install -y libx11-dev libxext-dev libxrender-dev
          sudo apt-get install -y libffi-dev libltdl-dev autoconf automake libtool
          sudo apt-get install -y texinfo pkg-config

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-v5-${{ hashFiles('**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-v5-

      - name: Install Buildozer
        run: |
          pip install buildozer cython setuptools packaging

      - name: Setup SDK and NDK for Buildozer
        run: |
          # Create buildozer's expected SDK directory structure
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform
          
          # Link to system Android SDK
          if [ -d "/usr/local/lib/android/sdk" ]; then
            echo "Linking system Android SDK..."
            rm -rf android-sdk 2>/dev/null || true
            ln -sf /usr/local/lib/android/sdk android-sdk
          fi
          
          # Link to system NDK (using the one that's already installed)
          NDK_VERSION="27.3.13750724"
          if [ -d "/usr/local/lib/android/sdk/ndk/${NDK_VERSION}" ]; then
            echo "Linking system Android NDK ${NDK_VERSION}..."
            rm -rf android-ndk-r25b 2>/dev/null || true
            ln -sf /usr/local/lib/android/sdk/ndk/${NDK_VERSION} android-ndk-r25b
          fi
          
          # Create tools/bin with wrappers for buildozer compatibility
          mkdir -p android-sdk/tools/bin
          cat > android-sdk/tools/bin/sdkmanager << 'EOF'
          #!/bin/bash
          exec /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "$@"
          EOF
          chmod +x android-sdk/tools/bin/sdkmanager
          
          echo "=== Setup complete ==="
          ls -la ~/.buildozer/android/platform/

      - name: Create buildozer.spec
        run: |
          cat > buildozer.spec << 'SPEC'
          [app]
          title = Windows Remote
          package.name = windowsremote
          package.domain = com.example
          source.dir = .
          version = 0.1
          requirements = python3,kivy,requests,pyjnius,setuptools
          orientation = portrait
          fullscreen = 0
          android.archs = arm64-v8a
          android.permissions = INTERNET
          
          [buildozer]
          log_level = 2
          warn_on_root = 1
          SPEC

      - name: Build APK
        run: |
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          export ANDROIDNDK="$HOME/.buildozer/android/platform/android-ndk-r25b"
          buildozer -v android debug
        timeout-minutes: 120

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            bin/*.apk
            .buildozer/android/platform/build/dists/*/build/outputs/apk/debug/*.apk
          if-no-files-found: warn