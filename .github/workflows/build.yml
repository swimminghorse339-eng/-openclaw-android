name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-17-jdk build-essential
          sudo apt-get install -y libgl1-mesa-dev libgles2-mesa-dev libfreetype6-dev libpng-dev
          sudo apt-get install -y libx11-dev libxext-dev libxrender-dev

      - name: Install Buildozer
        run: |
          pip install buildozer cython setuptools packaging

      - name: Create buildozer.spec
        run: |
          cat > buildozer.spec << 'SPEC'
          [app]
          title = Windows Remote
          package.name = windowsremote
          package.domain = com.example
          source.dir = .
          version = 0.1
          requirements = python3,kivy,requests,pyjnius,setuptools
          orientation = portrait
          fullscreen = 0
          android.archs = arm64-v8a
          android.permissions = INTERNET
          android.api = 33
          android.minapi = 21
          android.sdk = 33
          android.ndk = 25.2.9519653
          android.requirements = build-tools;33.0.2,platforms;android-33

          [buildozer]
          log_level = 2
          warn_on_root = 1
          SPEC

      - name: Build APK
        run: |
          export ANDROID_HOME=""
          export ANDROID_SDK_ROOT=""
          # Let buildozer download and manage its own SDK
          buildozer -v android debug
        timeout-minutes: 90

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            bin/*.apk
            .buildozer/android/platform/build/dists/*/build/outputs/apk/debug/*.apk
          if-no-files-found: warn