name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip openjdk-17-jdk build-essential git zip unzip wget libncurses5 libtool automake

    - name: Install Buildozer & dependencies
      run: |
        pip install buildozer cython packaging setuptools

    - name: Cache buildozer downloads
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('**/*.py') }}-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Build Android APK with error capture
      timeout-minutes: 85
      run: |
        set -e
        echo "=== Starting APK build ==="
        
        # Clean previous
        rm -rf bin/ .buildozer/android/app/build/ build.log
        
        # Run buildozer - let it manage SDK itself
        echo "=== Running buildozer android debug ==="
        buildozer -v android debug 2>&1 | tee build.log || true
        
        echo "=== Build step complete ==="

    - name: Find APK with aggressive search
      run: |
        echo "=== AGGRESSIVE APK SEARCH ==="
        
        # List all APK files found anywhere
        echo "--- All APK files in workspace ---"
        find . -name "*.apk" -type f 2>/dev/null | head -20 || echo "No APK in workspace"
        
        echo "--- All APK files in home ---"
        find ~ -name "*.apk" -type f 2>/dev/null | head -20 || echo "No APK in home"
        
        echo "--- buildozer bin/ directory ---"
        ls -la bin/ 2>/dev/null || echo "No bin/ directory"
        
        echo "--- .buildozer/android/app/ ---"
        ls -laR .buildozer/android/app/ 2>/dev/null | head -50 || echo "No app directory"
        
        # Try to find and copy APK
        APK_FILE=$(find . ~ -name "*.apk" -type f 2>/dev/null | head -1)
        
        if [ -n "$APK_FILE" ] && [ -f "$APK_FILE" ]; then
          echo "✅ Found APK: $APK_FILE"
          ls -lh "$APK_FILE"
          cp "$APK_FILE" ./app.apk
          echo "APK copied to ./app.apk"
        else
          echo "❌ NO APK FOUND! Checking what was built..."
          echo "=== build.log analysis ==="
          tail -200 build.log || true
          
          echo "=== Checking for build success markers ==="
          grep -i "build\|apk\|packag" build.log | tail -30 || true
          
          exit 1
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: app.apk
        if-no-files-found: warn

    - name: Show build log on failure
      if: failure()
      run: |
        echo "=== FULL BUILD LOG ==="
        cat build.log | tail -500 || true
