name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-17-jdk build-essential
          sudo apt-get install -y libgl1-mesa-dev libgles2-mesa-dev libfreetype6-dev libpng-dev
          sudo apt-get install -y libx11-dev libxext-dev libxrender-dev

      - name: Cache Buildozer downloads
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Install Buildozer
        run: |
          pip install buildozer cython setuptools packaging

      - name: Pre-download NDK
        run: |
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform
          if [ ! -d "android-ndk-r25b" ]; then
            echo "Downloading NDK..."
            wget -q --show-progress https://dl.google.com/android/repository/android-ndk-r25b-linux.zip || curl -L -o android-ndk-r25b-linux.zip https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
            unzip -q android-ndk-r25b-linux.zip
            rm android-ndk-r25b-linux.zip
          fi
          ls -la

      - name: Create buildozer.spec
        run: |
          cat > buildozer.spec << 'SPEC'
          [app]
          title = Windows Remote
          package.name = windowsremote
          package.domain = com.example
          source.dir = .
          version = 0.1
          requirements = python3,kivy,requests,pyjnius,setuptools
          orientation = portrait
          fullscreen = 0
          android.archs = arm64-v8a
          android.permissions = INTERNET

          [buildozer]
          log_level = 2
          warn_on_root = 1

          [env]
          # Pre-downloaded NDK path
          ANDROID_NDK = ~/.buildozer/android/platform/android-ndk-r25b
          SPEC

      - name: Build APK
        run: |
          buildozer -v android debug
        timeout-minutes: 120

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            bin/*.apk
            .buildozer/android/platform/build/dists/*/build/outputs/apk/debug/*.apk
          if-no-files-found: warn