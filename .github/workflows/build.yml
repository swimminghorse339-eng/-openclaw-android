name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-17-jdk build-essential
          sudo apt-get install -y libgl1-mesa-dev libgles2-mesa-dev libfreetype6-dev libpng-dev
          sudo apt-get install -y libx11-dev libxext-dev libxrender-dev

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-v3-${{ hashFiles('**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-v3-

      - name: Install Buildozer
        run: |
          pip install buildozer cython setuptools packaging

      - name: Setup Android SDK
        run: |
          SDK_DIR="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDK_DIR"
          cd "$SDK_DIR"
          
          # Download command line tools
          if [ ! -f "cmdline-tools/latest/bin/sdkmanager" ]; then
            echo "Downloading Android SDK command line tools..."
            rm -rf cmdline-tools
            wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
            unzip -q commandlinetools-linux-11076708_latest.zip
            mv cmdline-tools cmdline-tools-temp
            mkdir -p cmdline-tools/latest
            mv cmdline-tools-temp/* cmdline-tools/latest/
            rmdir cmdline-tools-temp 2>/dev/null || true
            rm -f commandlinetools-linux-11076708_latest.zip
          fi
          
          # Create tools/bin directory that buildozer expects
          mkdir -p "$SDK_DIR/tools/bin"
          
          # Create sdkmanager wrapper in tools/bin
          cat > "$SDK_DIR/tools/bin/sdkmanager" << 'EOF'
          #!/bin/bash
          exec "$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager" "$@"
          EOF
          chmod +x "$SDK_DIR/tools/bin/sdkmanager"
          
          # Create other tool wrappers
          for tool in adb fastboot avdmanager; do
            cat > "$SDK_DIR/tools/bin/$tool" << EOF
          #!/bin/bash
          exec "\$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/$tool" "\$@"
          EOF
            chmod +x "$SDK_DIR/tools/bin/$tool"
          done
          
          # Accept licenses and install packages
          export ANDROID_HOME="$SDK_DIR"
          yes | "$SDK_DIR/cmdline-tools/latest/bin/sdkmanager" --licenses 2>/dev/null || true
          
          # Install required components
          "$SDK_DIR/cmdline-tools/latest/bin/sdkmanager" "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653" 2>&1 | grep -v "^Loading" || true
          
          echo "=== SDK Structure ==="
          ls -la "$SDK_DIR/"
          ls -la "$SDK_DIR/tools/bin/" 2>/dev/null || echo "No tools/bin"
          ls -la "$SDK_DIR/build-tools/" 2>/dev/null || echo "No build-tools yet"
          ls -la "$SDK_DIR/ndk/" 2>/dev/null || echo "No ndk yet"

      - name: Create buildozer.spec
        run: |
          cat > buildozer.spec << 'SPEC'
          [app]
          title = Windows Remote
          package.name = windowsremote
          package.domain = com.example
          source.dir = .
          version = 0.1
          requirements = python3,kivy,requests,pyjnius,setuptools
          orientation = portrait
          fullscreen = 0
          android.archs = arm64-v8a
          android.permissions = INTERNET
          
          [buildozer]
          log_level = 2
          warn_on_root = 1
          SPEC

      - name: Build APK
        run: |
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          buildozer -v android debug
        timeout-minutes: 120

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            bin/*.apk
            .buildozer/android/platform/build/dists/*/build/outputs/apk/debug/*.apk
          if-no-files-found: warn