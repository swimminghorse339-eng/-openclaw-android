name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache buildozer
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec', 'main.py') }}
        restore-keys: |
          buildozer-${{ runner.os }}-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk build-essential git zip unzip libncurses5 libtool autoconf automake libltdl-dev pkg-config

    - name: Install buildozer
      run: |
        python3.10 -m pip install --user buildozer cython
        export PATH="$HOME/.local/bin:$PATH"
        buildozer --version

    - name: Build APK
      id: build
      timeout-minutes: 80
      run: |
        set -e
        set -o pipefail
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        export PATH="$JAVA_HOME/bin:$HOME/.local/bin:$PATH"
        
        # Clean previous builds
        rm -rf bin/
        
        echo "=== Starting buildozer ==="
        buildozer android debug 2>&1 | tee build.log
        EXIT_CODE=${PIPESTATUS[0]}
        echo "Build exit code: $EXIT_CODE"
        
        if [ $EXIT_CODE -ne 0 ]; then
          echo "Build failed!"
          tail -200 build.log
          exit $EXIT_CODE
        fi

    - name: Debug build output
      run: |
        echo "=== Checking build output ==="
        echo "Current directory:"
        pwd
        ls -la
        echo ""
        echo "bin/ directory:"
        ls -la bin/ 2>/dev/null || echo "No bin/"
        echo ""
        echo ".buildozer structure:"
        find ~/.buildozer -name "*.apk" -type f 2>/dev/null | head -5
        echo ""
        cat build.log | grep -i "error\|apk\|success" | tail -30

    - name: Find and copy APK
      id: find_apk
      run: |
        echo "=== Searching for APK ==="
        
        # Look in various locations
        APK_PATH=""
        
        # Standard location
        if [ -f "bin/*.apk" ]; then
          APK_PATH=$(ls bin/*.apk | head -1)
        fi
        
        # Buildozer app dir
        if [ -z "$APK_PATH" ]; then
          APK_PATH=$(find . -name "*.apk" -type f -path "*/bin/*" 2>/dev/null | head -1)
        fi
        
        # Anywhere in .buildozer
        if [ -z "$APK_PATH" ]; then
          APK_PATH=$(find ~/.buildozer -name "*.apk" -type f 2>/dev/null | head -1)
        fi
        
        if [ -n "$APK_PATH" ] && [ -f "$APK_PATH" ]; then
          echo "✅ APK found: $APK_PATH"
          cp "$APK_PATH" ./app-debug.apk
          ls -lh ./app-debug.apk
          echo "found=true" >> $GITHUB_OUTPUT
        else
          echo "❌ APK not found"
          echo "=== build.log tail ==="
          tail -100 build.log
          echo "found=false" >> $GITHUB_OUTPUT
          exit 1
        fi

    - name: Upload APK
      if: steps.find_apk.outputs.found == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: app-debug.apk
        if-no-files-found: error
