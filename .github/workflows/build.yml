name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip openjdk-17-jdk build-essential

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 12.0
        packages: "platform-tools platforms;android-33 build-tools;36.1.0 ndk;25.2.9519653"

    - name: Install Buildozer
      run: pip install buildozer cython packaging

    - name: Update buildozer.spec with SDK paths
      run: |
        SDK_PATH="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
        echo "Using SDK: $SDK_PATH"
        sed -i "s|^[#]*android\\.sdk_path.*|android.sdk_path = ${SDK_PATH}|" buildozer.spec
        sed -i "s|^[#]*android\\.ndk_path.*|android.ndk_path = ${SDK_PATH}/ndk/25.2.9519653|" buildozer.spec
        cat buildozer.spec

    - name: Build APK
      run: buildozer android debug
      timeout-minutes: 90

    - name: Upload APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        if-no-files-found: warn
