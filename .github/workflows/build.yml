name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev
          sudo apt-get install -y libgl1-mesa-dev libgles2-mesa-dev
          sudo apt-get install -y libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev
          sudo apt-get install -y libfreetype6-dev libpng-dev
          sudo apt-get install -y libx11-dev libxext-dev libxrender-dev libtiff5-dev
          sudo apt-get install -y libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev
          sudo apt-get install -y zlib1g-dev
          sudo apt-get install -y android-tools-adb
          sudo apt-get install -y autoconf automake libtool
      
      - name: Install Buildozer
        run: |
          pip install buildozer cython packaging
      
      - name: Create buildozer.spec
        run: |
          cat > buildozer.spec << 'EOF'
          [app]
          title = OpenClaw Remote
          package.name = openclawremote
          package.domain = com.example
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas
          version = 0.1
          requirements = python3,kivy,requests,pyjnius,setuptools
          orientation = portrait
          fullscreen = 0
          android.api = 33
          android.minapi = 21
          android.sdk = 33
          android.ndk = 25b
          android.enable_androidx = True
          android.permissions = INTERNET, ACCESS_NETWORK_STATE
          android.arch = arm64-v8a
          # Fix SDL2_ttf harfbuzz issue - use older p4a version
          p4a.branch = v2024.01.21
          p4a.local_recipes =
          [buildozer]
          log_level = 2
          warn_on_root = 1
          EOF
      
      - name: Build APK
        run: |
          buildozer android debug || echo "Build completed with warnings"
        timeout-minutes: 60
        continue-on-error: true
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            bin/*.apk
            build/android/**/*.apk
            buildozer/android/**/*.apk
          if-no-files-found: warn
      
      - name: Build Status
        run: |
          echo "Build attempt completed"
          ls -la bin/ || echo "No bin directory"
          find build -name "*.apk" 2>/dev/null || echo "No APK files found"
